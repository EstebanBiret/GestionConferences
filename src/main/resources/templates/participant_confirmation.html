<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Confirmation</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet" href="../confirmation.css">
 <link rel="icon" type="image/png" href="../black-jack-sans-raison.png" />
</head>
<body>
    
<!-- on vérifie si il y a une erreur dans la variable error -->
    <div class="error-message" th:if="${error}">
        <p class="error-text" th:text="${error}"></p>
    </div>

    <div class="confirmation-message" th:unless="${error}">

        <h1>Confirmation de création du participant :</h1>
        <p>Nom: <span th:text="${participant.nomPart}"></span></p>
        <p>Prénom: <span th:text="${participant.prenomPart}"></span></p>  
        <p>Organisme: <span th:text="${participant.organismePart}"></span></p>
        <p>Code Postal: <span th:text="${participant.cpPart}"></span></p>
        <p>Adresse: <span th:text="${participant.adrPart}"></span></p>
        <p>Ville: <span th:text="${participant.villePart}"></span></p>
        <p>Pays: <span th:text="${participant.paysPart}"></span></p>
        <p>Email: <span th:text="${participant.emailPart}"></span></p>
        <p>Date d'inscription: <span th:text="${participant.dtInscription}"></span></p>
        <p>Statut: <span th:text="${participant.statut.nomStatut}"></span></p>
    </div>

    <a href="/index" class="back-home">Accueil</a>
</body>
</html>
